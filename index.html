<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Mirror 24</title>
    <!-- page icon  -->
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color:#eeeaea ;">
    <header>

    </header>
    <main>
        <!-- 1. navbar section starts -->
        <!-- <section class="fixed-top bg-light border border-bottom-0"> -->
        <section class=" bg-light border border-bottom-0">
            <nav class="navbar navbar-expand-lg ">
                <div class="container d-flex  justify-content-between flex-nowrap">
                    <div class="d-flex justify-content-center align-items-center">
                        <a target="_blank" class="navbar-brand" href="#">
                            <img class="w-25 img-fluid ms-2" src="images/TimeMirror_Title.png" alt="">
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-5 ">
                            <li class="nav-item me-5">
                                <a class="nav-link active fw-semibold fs-5" aria-current="page"
                                    href="#e-tutor-home">News</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link fw-semibold fs-5" href="#discover-our-course-title">Blog</a>
                            </li>
                        </ul>
                    </div>


                    <div class="ms-4 d-flex justify-content-center align-items-center ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </nav>
        </section>
        <!-- 1. navbar section ends  -->
        <!-- 2. news categories starts  -->
        <section class="container my-4">
            <div id="categories-container" class="btn-group d-flex flex-lg-row flex-sm-column flex-md-row flex-column"
                role="group" aria-label="Basic checkbox toggle button group">
            </div>
            <div class="mt-4 bg-white px-4 py-4 mx-3 container-fluid">
                <h4 id="items-per-category"> 0 Items Found</h4>
            </div>
        </section>
        <!-- 2. news categories ends -->
        <!-- 3.sort by section starts  -->
        <section
            class="container d-flex flex-lg-row flex-column flex-sm-column justify-content-between align-items-center ps-5">
            <div class="d-flex flex-columns align-items-center mt-3">
                <h5>Sort by Views:</h5>
                <input type="text" name="" value="" class="border-0 ms-3 px-4" placeholder="Default"
                    style="max-width: 30%;">
            </div>
            <div class="d-flex flex-columns align-items-center mt-3">
                <button class="btn btn-outline-danger px-4 rounded-1 me-2 text-nowrap">Today's Pick</button>
                <button class="btn btn-outline-danger px-4 rounded-1 ">Trending</button>
            </div>

        </section>
        <!-- 3.sort by section ends -->
        <!-- 4.new section starts  -->
        <section>

        </section>
        <!-- 4.new section ends  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <script src="js/logic.js"></script>
